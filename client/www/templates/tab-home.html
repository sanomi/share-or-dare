<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider" ng-init="init()">Join a room
        <span class="pull-right">
          <button type="button" ng-click="createChalenge()">&plus;</button>
        </span>
      </div>
      <div class="item item-body">
        <div>
          Challenges available
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">My competitiveness</div>
      <div class="item item-body">
        <div>
          You are {nth} place today.  
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Leaderboard</div>
      <div class="item item-body">
        <div>
          Leaderboard:
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
